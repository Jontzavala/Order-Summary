<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" class="main-img">
    <div class="description">
      <h2>
        Order Summary
      </h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" class="music-image">
      <span class="annual">Annual Plan</span>
      <span class="price">$59.99/year</span>
      <span class="change">Change</span>
    </div>
    <h4 class="payment">Proceed to Payment</h4>
    <p class="cancel">Cancel Order</p>
  </div>
</body>
</html>
